<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Create your personal Profile</h1>
    <section>
      <form name="personal-information">
        <p>
          We want to get to know you! Please enter your personal information.
        </p>
        <fieldset aria-labelledby="PersonalInfo">
          <legend>Personal Information</legend>
          <label for="first-name">First Name:</label>
          <input type="text" name="first-name" id="first-name" />
          <label for="last-name">Last Name:</label>
          <input type="text" name="last-name" id="last-name" />
          <label for="your-birthday">Your Birthday:</label>
          <input type="date" name="your-birthday" id="your-birthday" />
        </fieldset>

        <p>
          Can you tell us a little bit more? We want to avoid you with unwanted
          ads.
        </p>
        <fieldset aria-labelledby="FurtherInfo">
          <legend>Further Information</legend>
          <label for="favourite-color">Favorite Color:</label>
          <input type="color" name="favourite-color" id="favourite-color" />
          <label for="favourite-pet">Choose your favorite pet:</label>
          <select id="favourite-pet" name="favourite-pet">
            <option value="choose-option">--Please choose an option--</option>
            <option value="Cat">Cat</option>
            <option value="Dog">Dog</option>
          </select>
        </fieldset>

        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
